<div class="row">
  <div class="col-xs-12">
    <form
      #shoppingForm="ngForm"
      (ngSubmit)="onSubmit()"
      id="shoppingForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            name="name"
            ngModel
            type="text"
            id="name"
            class="form-control"
            required
            #name="ngModel" />
            <span
              class="help-block"
              *ngIf="name.invalid && name.touched">Ingredient name is required</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            name="amount"
            ngModel
            type="number"
            id="amount"
            class="form-control"
            required
            pattern="^[1-9]+[0-9]*$" />
        </div>
      </div>
      <div class="row actions">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!shoppingForm.valid">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearShoppingForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
